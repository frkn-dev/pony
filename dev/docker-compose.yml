version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres-container
    environment:  
      POSTGRES_PASSWORD: password
   
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
