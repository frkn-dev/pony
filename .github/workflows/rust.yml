name: Pony Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-agent:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-22.04
          - target: aarch64-apple-darwin
            os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true

      - name: Update apt index (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update

      - name: Install protobuf-compiler (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y protobuf-compiler

      - name: Install zig (Linux only)
        if: runner.os == 'Linux'
        run: pip3 install ziglang

      - name: Install cargo-zigbuild (Linux only)
        if: runner.os == 'Linux'
        run: cargo install --locked cargo-zigbuild

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build (with or without zig)
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            cargo zigbuild --release --target ${{ matrix.target }} --bin agent --no-default-features
          else
            cargo build --release --target ${{ matrix.target }} --bin agent --no-default-features
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/agent
