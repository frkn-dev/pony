<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #state-container, #user-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>    <h1>User Info</h1>



    <br>

    <div>
        <label for="userId">Enter User ID:</label>
        <input type="text" id="userId" placeholder="Enter user ID" />
        <button id="getUserBtn">Get User Info</button>
    </div>

    <div id="user-container" style="display:none;">
        <h3>User Info:</h3>
        <pre id="user-info"></pre>
    </div>

    <div id="users-container" style="display:none;">
        <h3>Current users:</h3>
        <pre id="users"></pre>
    </div>

    <div id="nodes-container" style="display:none;">
        <h3>Current Nodes:</h3>
        <pre id="nodes"></pre>
    </div>

  

   <script>
    const usersContainer = document.getElementById('users-container');
    const nodesContainer = document.getElementById('nodes-container');
    const userContainer = document.getElementById('user-container');
    const usersElement = document.getElementById('users');
    const nodesElement = document.getElementById('nodes');
    const userElement = document.getElementById('user-info');
    const userIdInput = document.getElementById('userId');

    const socket = new WebSocket('ws://127.0.0.1:3000/ws');

    socket.onopen = () => {
        console.log("Connected to WebSocket server.");
        requestUsers(); 
        requestNodes(); 

    };

    socket.onmessage = (event) => {
        const data = event.data;
        console.log('Received from server:', data);

        try {
            const response = JSON.parse(data);
            console.log('Parsed response:', response); 

            if (response.kind === undefined) {
                console.error("Error: Received response has no 'kind' field:", response);
            } else if (response.kind === "users") {
                displayUsers(response);  
            } else if (response.kind === "nodes") {
                displayNodes(response);  
            } else if (response.kind === "user") {
                displayUserInfo(response);  
            } else {
                console.log("Unknown response kind:", response.kind);
            }
        } catch (error) {
            console.error("Error parsing response:", error);
        }
    };

    socket.onerror = (error) => {
        console.error("WebSocket error:", error);
    };

    socket.onclose = () => {
        console.log("WebSocket connection closed.");
    };

    function requestUsers() {
        const request = {
            kind: "get_users",
            message: "Requesting full state"
        };
        socket.send(JSON.stringify(request));
    }

    function requestNodes() {
        const request = {
            kind: "get_nodes",
            message: "Requesting full state"
        };
        socket.send(JSON.stringify(request));
    }


    function requestUserInfo(userId) {
        const request = {
            kind: "get_nodes",
            message: `Requesting info for nodes`,
            user_id: userId
        };
        socket.send(JSON.stringify(request)); 
    }


    function requestUserInfo(userId) {
        const request = {
            kind: "get_user_info",
            message: `Requesting info for user ${userId}`,
            user_id: userId
        };
        socket.send(JSON.stringify(request)); 
    }


    function displayUsers(state) {
        console.log("Displaying state:", state);
        usersContainer.style.display = 'block';
        usersElement.innerHTML = "";

        let data = state.data;
        if (typeof data === 'string') {
            try {
                data = JSON.parse(data); 
            } catch (e) {
                console.error("Error parsing JSON:", e);
            }
        }

       
        if (Array.isArray(data)) {
            const ul = document.createElement('ul'); 
            data.forEach(item => {
                const li = document.createElement('li'); 
                li.textContent = item; 
                ul.appendChild(li); 
            });
            usersElement.appendChild(ul); 
        } else {
            usersElement.textContent = `User count: ${state.len}, Data: ${state.data}`;
        }
    }

    function displayNodes(state) {
        console.log("Displaying nodes state:", state);
        nodesContainer.style.display = 'block';  // Ensure it is visible
        nodesElement.innerHTML = "";    
        let data = state.data;
        if (typeof data === 'string') {
            try {
                data = JSON.parse(data);  // If data is string, parse it to JSON
            } catch (e) {
                console.error("Error parsing nodes JSON:", e);
            }
        }
    
        if (Array.isArray(data)) {
            const ul = document.createElement('ul');
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `Node ID: ${item.uuid}, Hostname: ${item.hostname}, IP: ${item.ipv4}, Status: ${item.status}, Env: ${item.env}`; 
                ul.appendChild(li);
            });
            nodesElement.innerHTML = ""; 
            nodesElement.appendChild(ul);
        } else {
            nodesElement.textContent = state.data;
        }
}

    function displayUserInfo(userInfo) {
        console.log("Displaying user info:", userInfo); 
        userContainer.style.display = 'block';

        const userData = userInfo.data;
        userElement.textContent = userData;
    }



    document.getElementById('getUserBtn').addEventListener('click', () => {
        const userId = userIdInput.value.trim();
        if (userId) {
            requestUserInfo(userId);  
        } else {
            alert('Please enter a valid user ID');
        }
    });

    setInterval(requestUsers, 5000); 
    setInterval(requestNodes, 5000); 

</script>

</body>
</html>
