[package]
name = "pony"
version = "0.0.15-dev"
edition = "2021"
build = "build.rs" 

[dependencies]
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
config = "0.14"
clickhouse = { version = "0.13.0", optional = true }
fern = "0.7"
futures = "0.3"
log = "0.4"
netstat2 = { version = "0.11.1", optional = true } 
openssl = { version = "0.10", features = ["vendored"] }
prost = { version = "0.13", optional = true }
prost-derive = { version = "0.13", optional = true }
rand = "0.8"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = { version = "0.33", optional = true }
time = "0.3"
tonic = { version = "0.12", optional = true }
toml = "0.8"
tokio = { version = "1", features = ["full"] }
tokio-postgres = { version="0.7", features=["with-uuid-1", "with-chrono-0_4", "with-serde_json-1"]}
uuid = { version = "1", features = ["serde", "v4"]  }
zmq = "0.10"
default-net = "0.22"
warp = "0.3"
console-subscriber = {version = "0.4", optional = true} 
teloxide = { version = "0.13", features = ["macros"], optional = true }


[build-dependencies]
tonic-build = "0.12"
walkdir = "2.0"

[dev-dependencies]
tracing = "0.1" 
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] } 
tokio-util = "0.7"

[features]
agent = ["netstat2", "prost", "prost-derive", "tonic", "sysinfo" ]  
api = ["clickhouse"]
bot = ["teloxide"]
default = ["api", "agent", "bot"]
debug = ["console-subscriber"]

[[bin]]
name = "agent"
path = "src/bin/agent.rs"

[[bin]]
name = "api"
path = "src/bin/api.rs"

[[bin]]
name = "bot"
path = "src/bin/bot.rs"

