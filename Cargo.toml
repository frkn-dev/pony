[package]
name = "pony"
version = "0.0.23"
edition = "2021"

[dependencies]
sysinfo = "0.31.4"  
serde = { version = "1.0", features = ["derive"] }  
serde_json = "1.0"  
tokio = { version = "1", features = ["full"] }
netstat2 = "0.9"
config = "0.14"
openssl = { version = "0.10", features = ["vendored"] }
log = "0.4"
fern = "0.6"
chrono = "0.4"
reqwest = "0.12"
toml = "0.7"
futures = "0.3"
actix-web = "4"
actix-web-httpauth = "0.7"
clickhouse = "0.13.0"
clap = { version = "4.0", features = ["derive"] }
time = "0.3"
