[package]
name = "pony"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
config = "0.14"
fern = "0.7"
futures = "0.3"
log = "0.4"
netstat2 = "0.11"
openssl = { version = "0.10", features = ["vendored"] }
prost = "0.13"
prost-derive = "0.13"
rand = "0.8"
reqwest = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = "0.33"
time = "0.3"
tonic = "0.12"
toml = "0.8"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1", features = ["v4"] }
zmq = "0.10"


[build-dependencies]
tonic-build = "0.12"
walkdir = "2.0"

