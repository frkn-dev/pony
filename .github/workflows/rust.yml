name: Pony Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
    build-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true

      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install zig
        run: pip3 install ziglang

      - name: Install cargo-zigbuild
        run: cargo install --locked cargo-zigbuild

      - name: Add targets
        run: |
          rustup target add x86_64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build x86_64 binary
        run: cargo zigbuild --release --bin agent --no-default-features --target x86_64-unknown-linux-gnu

      - name: Build aarch64 binary
        run: cargo zigbuild --release --bin agent --no-default-features --target aarch64-unknown-linux-gnu

      - name: Upload x86_64 binary
        uses: actions/upload-artifact@v4
        with:
          name: pony-agent-x86_64
          path: target/x86_64-unknown-linux-gnu/release/agent

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: pony-agent-arm64
          path: target/aarch64-unknown-linux-gnu/release/agent


  build-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true

      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Build API
        run: cargo build --release --bin api --no-default-features

      - name: Upload API binary
        uses: actions/upload-artifact@v4
        with:
          name: pony-api
          path: target/release/api

  collect-binaries:
    runs-on: ubuntu-latest
    needs: [build-agent, build-api]

    steps:
      - name: Download agent x86_64
        uses: actions/download-artifact@v4
        with:
          name: pony-agent-x86_64
          path: collected/x86_64

      - name: Download agent arm64
        uses: actions/download-artifact@v4
        with:
          name: pony-agent-arm64
          path: collected/arm64

      - name: Download api
        uses: actions/download-artifact@v4
        with:
          name: pony-api
          path: collected/api

      - name: Upload combined binaries
        uses: actions/upload-artifact@v4
        with:
          name: pony-binaries
          path: collected/

